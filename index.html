        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Fitering Options</p>
                <button class="delete" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
                <p>Please choose your search criteria:</p>
                <form id="filtering-form">
                    <div class="columns">
                        <div class="column">
                            <input type="checkbox" id="filter-genre" name="genre" class="filter-option">
                            <label for="filter-genre">Genre</label><br />
                            <input type="checkbox" id="filter-country" name="country" class="filter-option">
                            <label for="filter-country">Country</label><br />
                            <input type="checkbox" id="filter-year" name="year" class="filter-option">
                            <label for="filter-year">Release Year</label><br />
                            <input type="checkbox" id="filter-language" name="language" class="filter-option">
                            <label for="filter-language">Language</label><br />
                            <input type="checkbox" id="filter-length" name="length" class="filter-option">
                            <label for="filter-length">Length</label><br />
                            <input type="checkbox" id="filter-rating" name="rating" class="filter-option">
                            <label for="filter-rating">Rating</label><br />
                            <input type="checkbox" id="filter-summary" name="summary" class="filter-option">
                            <label for="filter-summary">Summary</label><br />
                            <input type="checkbox" id="filter-director" name="director" class="filter-option">
                            <label for="filter-director">Director</label><br />
                            <input type="checkbox" id="filter-cast" name="cast" class="filter-option">
                            <label for="filter-cast">Cast</label><br />
                            <input type="checkbox" id="filter-reviews" name="reviews" class="filter-option">
                            <label for="filter-reviews">Reviews</label><br />
                            <input type="checkbox" id="filter-trailers" name="trailers" class="filter-option">
                            <label for="filter-trailers">Trailers</label><br />
                            
                        </div>
                        <!-- container for streaming services filtering -->
                        <div class="column">
                            <input type="checkbox" id="filter-netflix" name="netflix" class="filter-option">
                            <label for="filter-netflix">Netflix</label><br />
                            <input type="checkbox" id="filter-crave" name="crave" class="filter-option">
                            <label for="filter-crave">Crave</label><br />
                            <input type="checkbox" id="filter-prime" name="prime" class="filter-option">
                            <label for="filter-prime">Amazon Prime</label><br />
                            <input type="checkbox" id="filter-hulu" name="hulu" class="filter-option">
                            <label for="filter-hulu">Hulu</label><br />
                            <input type="checkbox" id="filter-hbomax" name="hbomax" class="filter-option">
                            <label for="filter-hbomax">HBO Max</label><br />
                            <input type="checkbox" id="filter-theaters" name="theaters" class="filter-option">
                            <label for="filter-theaters">Theaters Near Me</label>
                        </div>
                    </div>
                </form>
            </section>
