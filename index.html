<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bulma link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma-rtl.min.css">
    <link rel="stylesheet" href="./assets/style/style.css">
    <title>Temporary</title>
</head>

<body>
    <!--Search-->
   <div class="hero is-info">
    <div class="hero-body container has-text-centered">
    <h1 id="page-title" class="title is-1">Movie Search</h1>
    <p class="subtitle">
        Search for past, present, and upcoming movie info
    </p>
    <input type="text" placeholder="Movie name here" class="input is-warning">
    <button class="button is-responsive is-primary">Search</button>
    </div>
   </div>

   <!--movie info-->
    <section id="info">
        <h2 id="movie-title" class="title is-2">Title here</h2>
        <img src="" alt="">
        <p id="synopsis" class="subtitle is-5">Synopsis</p>
        <p id="cast" class="subtitle is-5">Cast</p>
        <p id="etc" class="subtitle is-5">etc</p>
    </section>

    <!--streaming/theatre info-->
    <section id="where">
        <h2>Where to watch</h2>
        <ol id="list of providers">
            <li class="streamer">Streaming availability</li>
        </ol>
        <h2>Showtimes</h2>
        <p>this place</p>
    </section>

    <script src="./assets/js/logic.js"></script>
</body>

</html>
