<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bulma link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma-rtl.min.css">
    <link rel="stylesheet" href="./assets/style/style.css">
    <title>Watch Easy</title>
</head>

<body>
    <!--Search-->
    <header class="hero is-info">
        <div class="hero-body container has-text-centered">
            <h1 id="page-title" class="title is-1">Watch Easy</h1>
            <p class="subtitle">
                Search for past, present, and upcoming movie info
            </p>
            <form id="movie-form">
                <input type="text" placeholder="Movie name here" class="input is-warning" id="search-input">
                <button class="button is-responsive is-primary" id="search-btn">Search</button>
            </form>
        </div>
    </header>

    <section id="info">
        <div id="primary_info">
            <h2 id="movie_title"></h2>
            <img id="poster" alt="movie poster">
            <p id="synopsis"></p>
            <p id="rating"></p>
            <p id="star"></p>
            <ol id="genre"></ol>
            <ol id="director"></ol>
            <p id="length"></p>
            <p id="date"></p>
            <ol id="cast"></ol>
            <p id="language"></p>
        </div>
        <div id="secondary_info">
            <video id="trailer" controls></video>
            <ol id="review_list">
            </ol>
        </div>
    </section>
    <section id="watch">
        <div id="stream">
            <h2>Where to watch on-line</h2>
            <ol id="stream_list">
            </ol>
        </div>
        <div id="watch_local">
            <h2>Watch near you</h2>
            <ol id="local_list">
            </ol>
        </div>
    </section>

    <script src="./assets/js/logic.js"></script>
</body>

</html>
