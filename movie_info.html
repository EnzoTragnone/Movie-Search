<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Website icon -->
    <link rel="shortcut icon" href="./assets/images/favicon (1).ico" type="image/x-icon">
    <!--Bulma link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma-rtl.min.css">
    <link rel="stylesheet" href="./assets/style/style.css">
    <title>Temporary</title>
</head>
<body>
    <div class="columns is-gapless" id="movie-info-part">
        <div class="column is-two-thirds has-background-primary">
            <section id="info">
                <section id="primary_info" class="section content py-2 pb-2">
                    <h2 id="movie_title">Movie Title</h2>
                    <div class="columns">
                        <div class="column">
                            <nav class="level">
                                <div class="level-item has-text-centered">
                                    <div>
                                        <p class="heading">Genre</p>
                                        <p id="genre" class="title"></p>
                                    </div>
                                </div>
                                <div class="level-item has-text-centered">
                                    <div>
                                        <p class="heading">Country</p>
                                        <p class="title"></p>
                                    </div>
                                </div>
                                <div class="level-item has-text-centered">
                                    <div>
                                        <p class="heading">Year</p>
                                        <p id="date" class="title"></p>
                                    </div>
                                </div>
                                <div class="level-item has-text-centered">
                                    <div>
                                        <p class="heading">Language</p>
                                        <p class="title"></p>
                                    </div>
                                </div>
                                <div class="level-item has-text-centered">
                                    <div>
                                        <p class="heading">Movie Length</p>
                                        <p id="length" class="title"></p>
                                    </div>
                                </div>
                                <div class="level-item has-text-centered">
                                    <div>
                                        <p class="heading">Rating</p>
                                        <p id="rating" class="title"></p>
                                    </div>
                                </div>
                            </nav>
                        </div>
                    </div>      

                    <div class="columns">
                        <div class="column is-two-fifths">
                            <img id = "movie-img" src="./assets/images/placeholder.jpg" alt="movie poster">
                        </div>
                        <div class="column">
                            <p id ="synopsis">Summary</p>
                            <p><strong>Director: </strong><span id ="director">Michael Bay</span></p>
                            <p><strong>Cast: </strong><span id ="main-cast"></span></p>
                            <ul id="review_list">
                                <li class="review">Review 1</li>
                                <li class="review">Review 2</li>
                            </ul>                            
                        </div>
                    </div>
                    <!-- <p id="synopsis">Summary</p> -->
                    <!-- <p id="rating">PG13</p>
                    <p id="genre">Horror</p> -->
                    <!-- <p id="director">Michael Bay</p> -->
                    <!-- <p id="length">Length: 1:20:30</p>
                    <p id="date">Release Date: 20/10/2022</p> -->
                </section>
                <section id="secondary_info" class="section content py-2 pb-2">
                    

                    
                    <p id="trailer">trailers goes here. Youtube widget</p>
                </section>
            </section>
        </div>

        <div class="column has-background-info">
            <section id="watch" class="section">
                <div id="stream">
                    <h2>Where to watch on-line</h2>
                    <ol id="stream_list">
                        <li class="streamer"><a href="">Netflix</a></li>
                        <li class="streamer"><a href="">Crave</a></li>
                        <li class="streamer"><a href="">Prime</a></li>
                        <li class="streamer"><a href="">Hulu</a></li>
                        <li class="streamer"><a href=""></a>HBO Max</li>
                    </ol>
                </div>
                <div id="watch_local">
                    <h2>Watch near you</h2>
                    <ol id="local_list">
                        <li class="showtime">11:00pm</li>
                        <li class="showtime">05:00am</li>
                    </ol>
                </div>
            </section>
        </div>
    </div>

    

</body>
</html>
